<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Megan Harris Lab 4</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <div class='top-bar'>
      <div class='name'>Megan Harris Lab 4</div>
    </div>

    <div class='menu-container'>
