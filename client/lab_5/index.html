<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Megan Harris Lab 5</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <header class='form-header'>
      <h1>Megan Harris Lab 5</h1>
    </header>
    
        <form action='' method='get' class='food-form'>
            <div class='form-row'>
                <label for='first-name'>First Name</label>
                <input id='first-name' name='first-name' type='text'/>
            </div>
            <div class='form-row'>
                <label for='food'>Food Preference</label>
                <input id='food'
                   name='food'
                   type='text'
                   />
            </div>
            <fieldset class='legacy-form-row'>
                <legend>Veggie or Vegan?</legend>
                <input id='food-type-1'
                       name='food-type'
                       type='radio'
                       value='yes' />
                <label for='food-type-1' class='radio-label'>Yes</label>
                <input id='food-type-2'
                       name='food-type'
                       type='radio'
                       value='no'
                       checked />
                <label for='food-type-2' class='radio-label'>No</label>
              </fieldset>
        </form>

        <form action='' method='get' class='box'>
            <p>For future use</p>
        </form>
   

  </body>
</html>
